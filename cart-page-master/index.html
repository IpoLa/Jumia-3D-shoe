<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="3d-styles.css" />

    <link rel="stylesheet" href="./assests/Fonts/Myraid-pro/style.css" />
    <title>Nike Slider</title>
    <script src = "../htdocs/javascript/three.js"></script>
    <script src = "../htdocs/javascript/OrbitControls.js"></script>
    <script src = "../htdocs/javascript/OBJLoader.js"></script>
    <script src="../htdocs/javascript/GLTFLoader.js"></script>


  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- NAV -->
      <nav class="nav container">
        <div class="logo">
          <a href="">
            <!-- <span>Nike</span> -->
            <img src="./assests/images/Jumia-logo.jpg" alt=""
          /></a>
        </div>

        <!-- NAV LIST -->
        <div class="menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link">MEN</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">WOMEN</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">KIDS</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">CONTACT</a>
            </li>
          </ul>
        </div>

        <a href="" class="cart">
          <img class="shopping-cart" src="./assests/images/icons/shopping cart.png" alt="" />
          <!-- <span>Cart</span> -->
        </a>

        <div class="hamburger">
          <img src="./assests/images/icons/menu.svg" alt="" />
        </div>
      </nav>
      <!-- END OF NAV -->
    </header>
    <!-- MAIN -->
    <main class="main container">
      <div class="row">
        <!-- NIKE SHOE -->
        <div id = "shoe-div" class="shoe" style="background-color: black !important;" >
          <!-- <div class="shoe-figure"></div> -->

          <!-- <img  class="shoe-img" src="./assests/images/pic1.png" alt=""  />  -->
          <!-- <img class="shoe-img" src="./images/pic2.png" alt="" /> -->


          <div class="dots">
            <span class="dot dot-color-1 active"></span>
            <span class="dot dot-color-2"></span>
          </div>
        </div>

        <div class="info">
          <!-- INFORMATION -->
          <div class="shoe-info">
            <span class="info-subtitle">Nike</span>
            <h1 class="info-title">Air Max Motion 270</h1>
            <p class="info-description">
              A pair of high-quality sneakers
            </p>
          </div>

          <div class="info-down">
            <!-- SIZE -->
            <div class="size">
              <h3 class="size-title">Total</h3>
              <div class="size-content">
                <span class="size-total active">8.6</span>
                <span class="size-total">9</span>
                <span class="size-total">9.5</span>
              </div>
            </div>

            <!-- COUNT -->
            <div class="count">
              <h3 class="count-title">Count</h3>
              <div class="count-content">
                <span>-</span>
                <span>1</span>
                <span>+</span>
              </div>
            </div>
          </div>

          <!-- PRICE -->
          <div class="price">
            <span class="price-title">UGX 85,000</span>
            <a href="" class="price-button">ADD TO CART</a>
          </div>
        </div>
      </div>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- Custom Script -->
    <script src="index.js"></script>
    <script src="game-code.js"></script>
  </body>
</html>
