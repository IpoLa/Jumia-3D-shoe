<html lang="en">
     <head>
        <title>3d models-tool</title>

             body{
                 margin: 0;

     <body>
     <script src = "javascript/three.js"></script>
     <script src = "javascript/OrbitControls.js"></script>
     <script src = "javascript/OBJLoader.js"></script>
     <script src = "js-stuff/MTLLoader.js"></script>
     <script>
         var scene = new THREE.Scene();
         var camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight,0.1, 1000);
        scene.background = new THREE.Color(0x000000);
         
         var renderer = new THREE.WebGLRenderer()
         renderer.setSize(window.innerWidth, window.innerHeight )
         document.body.appendChild(renderer.domElement);
         
window.addEventListener('resize',function ()
 {
var width = window.innerWidth;
var height = window.innerHeight;
renderer.setSize(width,height);
camera.aspect = width/height;
camera.updateProjectionMatrix();
    
});


         var geometry = new THREE.BoxGeometry(1,1,1,1)
         var ambiantLight = new THREE.AmbientLight(0xFFFFFF, 0.5);
    scene.add(ambiantLight)


 controls = new THREE.OrbitControls(camera, renderer.domElement)
         controls.update();
         controls.enableDamping = true;
         controls.campingFactor = 1;
         controls.campingZoom = true;

        var mtlLoader = new THREE.MTLLoader();
      //  mtlLoader.setTexturePath('model/');
        mtlLoader.setPath('mtlmodel/');
        mtlLoader.load('12140_Skull_v3_L2.mtl', function(materials){
        materials.preload();
    
        var loader = new THREE.OBJLoader()
    loader.setMaterials(materials)
        loader.load("models/12140_Skull_v3_L2.obj", function (object){
            scene.add(object);
        //   object.position.x -= 0 
        })
        })

         
         var material = new THREE.MeshBasicMaterial({color: 0xffffff, wireframe: true});
         
         var cube = new THREE.Mesh(geometry, material);
     //    scene.add(cube);
         
     //    camera.position.set(0,200,200);
      camera.position.z = 200;
   //      camera.position.y = 200;
         
         var Update = function (){
             
         };
         
         
         var Render = function (){
             renderer.render(scene, camera);
         }
         

         function animate(){
             requestAnimationFrame(animate);
             renderer.render(scene,camera);
         }
         animate();

        //  var GameLoop = function (){

        //      Render();

     </script>
     </body>
