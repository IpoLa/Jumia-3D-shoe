<html lang="en">
     <head>
        <title>3d fool</title>
         <style>
             body{
                 margin: 0;
                 
             }
             
             canvas{
                 width: 100% !important;
                 height: 100% !important;
                 position: inherit;
             }
         </style>
     </head>

     <body>
     <script src = "javascript/three.js"></script>
     <script src = "javascript/OrbitControls.js"></script>
     <script src = "javascript/OBJLoader.js"></script>
     <script src="javascript/GLTFLoader.js"></script>
     <script>
         var scene = new THREE.Scene();
         var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,0.1, 1000);
         
         
         var renderer = new THREE.WebGLRenderer()
         renderer.setSize(window.innerWidth, window.innerHeight )
         document.body.appendChild(renderer.domElement);

         window.addEventListener('resize',function ()
            {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width,height);
            camera.aspect = width/height;
            camera.updateProjectionMatrix();
                
            });


        // const cubeGeometry = new THREE.BoxGeometry( 1, 1, 1 );
        // const cubeMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
        // const cubeMesh = new THREE.Mesh( cubeGeometry, cubeMaterial );
        // cubeMesh.position.set(0,0,0)
        // scene.add( cubeMesh );

         var ambiantLight = new THREE.AmbientLight(0xFFFFFF, 1.5);
         
         scene.add(ambiantLight)
         scene.background = new THREE.Color(0xB6B6B6)
         
         controls = new THREE.OrbitControls(camera, renderer.domElement)
         
         var loader = new THREE.GLTFLoader()
         
         loader.load("model/ascis-nimbus-20/scene.gltf", function (gltf){

            gltf.scene.position.set(5,-15,7);

            scene.add(gltf.scene)
         })


         
         
        //  var material = new THREE.MeshBasicMaterial({color: 0xffffff, wireframe: true});
         
        //  var cube = new THREE.Mesh(geometry, material);
        
         
         //called once at the beginning of the game
         var Start = function(){

            camera.position.set(0,0,20)


         }
         
         let frame = 0;
         var Update = function (){
            if(frame == 0){


                Start();
                frame += 1;
            }


         };
         
         
         var Render = function (){
             renderer.render(scene, camera);
         }
         
         var GameLoop = function (){
             requestAnimationFrame(GameLoop);
             
             Update();
             Render();
         }
         
         
         GameLoop();
     </script>
     </body>
</html>
